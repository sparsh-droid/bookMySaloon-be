version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nearsalon-db
    environment:
      POSTGRES_USER: nearsalon
      POSTGRES_PASSWORD: nearsalon123
      POSTGRES_DB: nearsalon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nearsalon"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nearsalon-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://nearsalon:nearsalon123@postgres:5432/nearsalon
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
      OTP_MOCK: "123456"
      RATE_LIMIT_WINDOW: 15
      RATE_LIMIT_MAX: 100
      OTP_RATE_LIMIT_MAX: 5
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm run migrate && npm run seed && npm start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nearsalon-frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
